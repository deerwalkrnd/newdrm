[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /data/NEWDRM/artisan queue:listen --tries=3
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=root
numprocs=1
redirect_stderr=true
stdout_logfile=/data/NEWDRM/storage/logs/worker.log
stopwaitsecs=30
